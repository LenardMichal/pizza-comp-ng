<div >
  <input type="text"
    (ngModelChange)="onUpdate()"
    [(ngModel)]="activePizza.size"
    name="radius">
  <input type="text"
    (ngModelChange)="onUpdate()"
    [(ngModel)]="activePizza.price"
    name="price">
  <input type="text"
    (ngModelChange)="onUpdate()"
    [(ngModel)]="activePizza.quantity"
    name="quantity">
    <button (click)="addNewPizza()">Dodaj</button>
</div>
